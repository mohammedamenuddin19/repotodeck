<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoToDeck - MVP</title>
    <style>
        /* Dark Mode UI */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 10px; }
        .container {
            background-color: #252526;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 300px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        button:hover { background-color: #005f9e; }
        button:disabled { background-color: #4a4a4a; cursor: not-allowed; }
        #status { margin-top: 15px; font-size: 14px; color: #aaaaaa; }
    </style>
</head>
<body>

    <div class="container">
        <h1>RepoToDeck üöÄ</h1>
        <p>Paste your Docker Compose YAML below to generate a PPT.</p>
        
        <textarea id="yamlInput" placeholder="version: '3.8'&#10;services:&#10;  web:&#10;    image: nginx..."></textarea>
        
        <br>
        <button id="generateBtn" onclick="generatePPT()">Generate & Download PPT</button>
        <p id="status"></p>
    </div>

    <script>
        async function generatePPT() {
            const yamlContent = document.getElementById('yamlInput').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('generateBtn');

            if (!yamlContent.trim()) {
                status.innerText = "‚ùå Please paste some YAML code first.";
                status.style.color = "#ff6b6b";
                return;
            }

            // UI State: Loading
            btn.disabled = true;
            btn.innerText = "Generating...";
            status.innerText = "Processing... (This might take 5-10 seconds)";
            status.style.color = "#aaaaaa";

            try {
                // THE FIX: Sending JSON, expecting BLOB (Binary File)
                const response = await fetch('/api/generate-slide', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ yaml: yamlContent })
                });

                if (!response.ok) {
                    throw new Error("Server Error: " + response.statusText);
                }

                // CRITICAL: Convert response to Blob (Binary Large Object)
                const blob = await response.blob();

                // Create a temporary download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "architecture_diagram.pptx"; // Filename
                document.body.appendChild(a);
                
                // Trigger download
                a.click();
                
                // Cleanup
                a.remove();
                window.URL.revokeObjectURL(url);

                status.innerText = "‚úÖ Success! Downloading...";
                status.style.color = "#4ec9b0";

            } catch (error) {
                console.error(error);
                status.innerText = "‚ùå Error: " + error.message;
                status.style.color = "#ff6b6b";
            } finally {
                btn.disabled = false;
                btn.innerText = "Generate & Download PPT";
            }
        }
    </script>
</body>
</html>
